<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>23.01.11 5th-challenge</title>
    <link rel="stylesheet" href="style5.css" />
  </head>
  <body>
    <div class="bg-box">
      <div class="header-column">
        <i class="fa-solid fa-xmark"></i>
        <span>Playlist</span>
      </div>

      <div class="main-info">
        <div class="main-info__column">
          <i class="fa-regular fa-image"></i>
        </div>
        <div class="main-info__column">
          <span class="main-info__column__text"
            >Random <br />
            Love <br />
          </span>
          <span class="main-info__column__text">by Divay Kapoor</span>
        </div>
      </div>

      <div class="buttons">
        <div class="buttons__play">
          <i class="fa-solid fa-play"></i>
          <span>play</span>
        </div>
        <div class="buttons__heart">
          <i class="fa-regular fa-heart fa-lg"></i>
        </div>
        <div class="buttons__plus">
          <i class="fa-solid fa-plus fa-lg"></i>
        </div>
      </div>

      <div class="music-list">
        <div class="music-list__row">
          <div class="music-list__row__column">
            <div class="music-list__row__column__box"></div>
          </div>
          <div class="music-list__row__column">
            <span>Matargasti</span>
            <br />
            <span>Mohit Chauhan</span>
          </div>
        </div>

        <div class="music-list__row">
          <div class="music-list__row__column">
            <div class="music-list__row__column__box"></div>
          </div>
          <div class="music-list__row__column">
            <span>Attitude</span>
            <br />
            <span>Lewis OfManㆍAttitude</span>
          </div>
        </div>

        <div class="music-list__row">
          <div class="music-list__row__column">
            <div class="music-list__row__column__box"></div>
          </div>
          <div class="music-list__row__column">
            <span>Try Everything</span>
            <br />
            <span>ShakiraㆍZootopia</span>
          </div>
        </div>

        <div class="music-list__row">
          <div class="music-list__row__column">
            <div class="music-list__row__column__box"></div>
          </div>
          <div class="music-list__row__column">
            <span>Sunflower</span>
            <br />
            <span>Joseph VincentㆍSunflower</span>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script
    src="https://kit.fontawesome.com/9d8b7459d8.js"
    crossorigin="anonymous"
  ></script>
</html>
