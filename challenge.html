<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>23.01.05 1st-challenge</title>
    </head>
    <body>
        <h1>계정 생성하기</h1>
        
        <form>
            <label for="first-name">성</label>
            <input id="first-name" required placeholder="성" type="text" />
            <br>

            <label for="last-name">이름</label>
            <input id="last-name" required placeholder="이름" type="text" />
            <br>

            <label for="e-mail">이메일</label>
            <input id="e-mail" required placeholder="이메일" type="email" />
            <br>

            <label for="user-name">아이디</label>
            <input id="user-name" required placeholder="아이디" type="text" />
            <br>

            <label for="password">비밀번호</label>
            <input id="password" required placeholder="비밀번호" type="password" minlength="10" />
            <br>

            <label for="birth-date">생년월일</label>
            <input id="birth-date" required placeholder="생년월일" type="date" />
            <br>

            <label for="happy">숙련도</label>
            <input id="happy" required type="range" />
            <br>

            <label for="favorite-color">좋아하는 색상</label>
            <input id="favorite-color" required type="color" />
            <br>

            <input type="submit" value="계정 생성" />
        </form>
    </body>
</html>
